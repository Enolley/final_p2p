{% extends 'adminlayout.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid px-2 px-md-4">
      <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
        <span class="mask  bg-gradient-primary  opacity-6"></span>
      </div>
      <div class="card card-body mx-3 mx-md-4 mt-n6">
        <div class="row gx-4 mb-2">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative">
              <img src="/media/{{ user.profile }}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 class="mb-1">
                  {{ user.username}}
              </h5>
              <p class="mb-0 font-weight-normal text-sm">
                  {{ user.username}}
              </p>
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <label for="username">Username</label>
              <input type="text" name="" id="username" class="form-control" value="{{ user.username }}">
              <label for="course">Course</label>
              <input type="text" name="" id="course" value="{{ user.course }}" class="form-control">
          </div>
          <div class="col">
              <label for="email">Email</label>
              <input type="text" name="" id="email" class="form-control" value="{{ user.email }}">
              <label for="role">Role</label>
              <input type="text" name="" id="role" value="{{ user.role }}" class="form-control">
          </div>
      </div>
    </div>
{% endblock %}
