{% extends 'adminlayout.html' %}
{% load static %}
{% block content %}

    <title>Edit Slider</title>

    <div class="row mt-4">
    </div>
    <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Edit Slider</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                  <!--Form-->
                  <div class="container">
                      <form role="form" action="" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                        <div class="input-group input-group-outline mb-3">
                          <input type="text" class="form-control" placeholder="Enter Headline" value="{{ slider.headline }}" name="headline">
                        </div>
                        <div class="input-group input-group-outline mb-3">
                          <textarea type="text" class="form-control" rows="3" placeholder="Enter Description" name="description"></textarea>
                        </div>
                        <div class="input-group input-group-outline mb-3">
                          <img src="/media/{{ slider.image }}" alt="{{ slider.headline }}" width="200"><br>
                          <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="input-group input-group-outline mb-3">
                            <select class="form-control" name="status" id="">
                                <option value="" selected disabled>Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Edit Slider</button>
                        </div>
                      </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
