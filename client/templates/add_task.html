{% extends 'clientlayout.html' %}
{% load static %}
{% block hero %}
    Add Task
{% endblock %}
{% block button %}
    <a href="{% url 'client:myTask' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Back</a>
{% endblock %}
{% block content %}
    <div class="container">
        <form action="/client/addNewTask" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" name="course">
          </div>
          <div class="mb-3">
            <label for="budget" class="form-label">Budget</label>
            <input type="text" class="form-control" id="budget" name="budget">
          </div>
          <div class="mb-3">
            <label for="document" class="form-label">Document</label>
            <input type="file" class="form-control" id="document" name="document">
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
          </div>
            <input type="text" name="uploaded_by" value="{{ user.id }}" hidden>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
