{% extends 'adminlayout.html' %}
{% load static %}
{% block content %}

    <div class="row mt-4">
    </div>
    <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Add Testimonial</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                  <!--Form-->
                  <div class="container">
                      <form role="form" action="/dashboard/insert-testimony" method="post" enctype="multipart/form-data">
                        <div class="input-group input-group-outline mb-3">
                          <input type="text" class="form-control" placeholder="Enter Name" name="name">
                        </div>
                        <div class="input-group input-group-outline mb-3">
                          <input type="text" class="form-control" placeholder="Enter Course" name="course">
                        </div>
                        <div class="input-group input-group-outline mb-3">
                          <textarea type="text" class="form-control" rows="3" placeholder="Enter Testimony" name="testimony"></textarea>
                        </div>
                        <div class="input-group input-group-outline mb-3">
                          <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Add Testimony</button>
                        </div>
                      </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
